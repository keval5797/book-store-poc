<div class="container">
    <div class="header">
        <img src="assets/back-icon.svg" alt="" width="12" (click)="navigateToBooksPage()">
        <h2>{{!bookId ? 'Add New Book' : 'Edit Book'}}</h2>
    </div>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName="author" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" required>
      </div>
      <button type="submit" [disabled]="bookForm.invalid">{{!bookId ? 'Add Book' : 'Save Book'}}</button>
    </form>
  </div>
